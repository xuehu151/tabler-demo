<div class="row">
   {% for chart in site.data.charts %}
   {% if chart[1].display %}
   {% assign chart-name = chart[0] %}
   <div class="col-lg-6 col-xl-4">
      {% include cards/charts/card.html chart-id=chart-name %}
   </div>
   {% endif %}
   {% endfor %}

</div>
