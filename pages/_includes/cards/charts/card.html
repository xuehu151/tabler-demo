{% assign data = site.data.charts[include.chart-id] %}
{% assign height = include.height | default: 10 %}
<div class="card">
   <div class="card-body">
      {% if include.title %}
         <h3 class="card-title">{{ include.title }}</h3>
      {% endif %}
      {% include ui/chart.html height=height chart-id=include.chart-id %}
   </div>
</div>
